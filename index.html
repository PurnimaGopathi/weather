
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="search" placeholder="enter your location" class="input-box">

                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry!!!Location not found</h1>
            <img src="https://th.bing.com/th/id/OIP.ndNF6LSow0QPdntjvDC3yAHaEm?w=244&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="https://lh4.ggpht.com/FuVSjBGSUshsUsO1mncNRtQVzgKslj3Uqm2yEZJAryoqP5HIiLYfCTXaAI0CF0_-WZXd=w300" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>â„ƒ</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/77a0b2a68c.js" crossorigin="anonymous"></script>
    
</body>
</html>
